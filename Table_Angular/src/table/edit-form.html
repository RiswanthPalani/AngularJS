<mat-dialog-content  class="edit-dialog-container">
  
     <form class="edit-form" >
      
      <div class="input-container"><label> Name</label><br/>
        <input type="text" placeholder="Name" [(ngModel)]=" currentData.name" [ngModelOptions]="{standalone: true}"  > </div>
        <div class="input-container"><label> Email ID</label><br/>
          <input type="text" placeholder="Email ID" [(ngModel)]=" currentData.emailId" [ngModelOptions]="{standalone: true}"  > </div>
            <div class="input-container"><label> Department</label><br/>
           <input type="text" placeholder="Department" [(ngModel)]=" currentData.department" [ngModelOptions]="{standalone: true}"  > </div>
           <div class="input-container"><label> First Name </label><br/>
            <input type="text" placeholder="First Name" [(ngModel)]=" currentData.firstName" [ngModelOptions]="{standalone: true}"> <br/></div>
            <div class="input-container"><label> Last Name</label><br/>
                <input type="text" placeholder="Last Name" [(ngModel)]=" currentData.lastName" [ngModelOptions]="{standalone: true}"> <br/></div>
           <div class="input-container"><label>Primary Number </label><br/>
           <input type="text" placeholder="Primary Number" [(ngModel)]=" currentData.primaryNumber" [ngModelOptions]="{standalone: true}"><br/></div>
           <div class="input-container"><label>Secondary Number</label><br/>
           <input type="text" placeholder="Secondary Number" [(ngModel)]=" currentData.secondaryNumber" [ngModelOptions]="{standalone: true}"> <br/></div>
           <div class="input-container"><label> User Group</label><br/>
            <input type="text" placeholder="User Group" [(ngModel)]=" currentData.userGroup" [ngModelOptions]="{standalone: true}"  > </div>
           <div class="input-container"><label>Job Title</label><br/>
           <input type="text" placeholder=" Job Title" [(ngModel)]=" currentData.jobTitle" [ngModelOptions]="{standalone: true}"></div>
           <div class="input-container"><label> Fax</label><br/>
            <input type="text" placeholder="Fax" [(ngModel)]=" currentData.fax" [ngModelOptions]="{standalone: true}">  <br/></div>
     </form>
    
  </mat-dialog-content>

  
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button  cdkFocusInitial (click)="onConfirm()">Confirm</button>  
  </mat-dialog-actions>
